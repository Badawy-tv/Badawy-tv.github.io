<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BADAWY TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;font-family:sans-serif;background:#f5f5f5;">

<h2 style="text-align:center;padding:15px;">BADAWY TV POSTS</h2>

<div id="posts" style="padding:15px;"></div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyASNJLrmw3pk9ClzYeFUyu4fq_AqO4Wkjc",
  authDomain: "badawytv.firebaseapp.com",
  databaseURL: "https://badawytv-default-rtdb.firebaseio.com",
  projectId: "badawytv",
  storageBucket: "badawytv.firebasestorage.app",
  messagingSenderId: "290361356500",
  appId: "1:290361356500:web:c281156ffb95d1ad964b41"
});

const db = firebase.database();
const postsContainer = document.getElementById("posts");

db.ref("posts").on("value", snapshot => {
  postsContainer.innerHTML = "";
  snapshot.forEach(child => {
    const data = child.val();

    if (data.url) {

      if (data.type === "image") {
        postsContainer.innerHTML += `
          <img src="${data.url}"
          style="width:100%;max-width:600px;margin:15px auto;display:block;border-radius:12px;">
        `;
      }

      if (data.type === "video") {
        postsContainer.innerHTML += `
          <video controls
          style="width:100%;max-width:600px;margin:15px auto;display:block;border-radius:12px;">
            <source src="${data.url}" type="video/mp4">
          </video>
        `;
      }

    }
  });
});
</script>

</body>
</html>

<script>
let pressTimer;
document.addEventListener("DOMContentLoaded", function() {
  const profileBtn = document.getElementById("profileBtn");
  if (!profileBtn) return;

  function goAdmin() {
    window.location.href = "admin.html";
  }

  profileBtn.addEventListener("mousedown", function() {
    pressTimer = setTimeout(goAdmin, 5000);
  });

  profileBtn.addEventListener("mouseup", function() {
    clearTimeout(pressTimer);
  });

  profileBtn.addEventListener("mouseleave", function() {
    clearTimeout(pressTimer);
  });

  profileBtn.addEventListener("touchstart", function() {
    pressTimer = setTimeout(goAdmin, 5000);
  });

  profileBtn.addEventListener("touchend", function() {
    clearTimeout(pressTimer);
  });
});
</script>
